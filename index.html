<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <aside
                class="col-lg-12 col-md-4 col-sm-12 p-3 bg-white shadow-sm rounded d-lg-flex align-items-center justify-content-between">
                <div class="profile text-center mb-4">
                    <h2 class="mt-3" style="color: #3182ce;">Balance:</h2>
                    <p id="totalBalance">₹0</p>
                </div>
                <div class="monthly-income mb-4">
                    <h4 class="text-center mb-3">Monthly Income</h4>
                    <div class="d-flex justify-content-between align-items-center px-3">
                        <span id="currentMonthlyIncome">₹0</span>
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal"
                            data-bs-target="#monthlyIncomeModal">
                            Update
                        </button>
                    </div>
                </div>
                <nav>
                    <ul class="nav flex-lg-row">
                        <li class="nav-item mb-3 me-3">
                            <a class="nav-link btn btn-light" href="landing.html">Log Out</a>
                        </li>
                        <li class="nav-item mb-3 me-3">
                            <a class="nav-link btn btn-light" href="transactions.html">Transactions</a>
                        </li>
                        <li class="nav-item mb-3 me-3">
                            <a class="nav-link btn btn-light" href="about.html">About</a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <div class="row g-3 mb-4 d-lg-flex justify-content-between">
                <div id="income" class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card p-3 bg-white rounded">
                        <h3>Monthly Income</h3>
                        <p class="text-primary" id="monthlyIncome">₹0</p>
                    </div>
                </div>
                <div id="expenses" class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card p-3 bg-white rounded">
                        <h3>Expenses</h3>
                        <p class="text-danger" id="totalExpenses">₹0</p>
                    </div>
                </div>
                <div id="balance" class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card p-3 bg-white rounded">
                        <h3>Balance</h3>
                        <p class="text-success" id="currentBalance">₹0</p>
                    </div>
                </div>
                <div id="transaction" class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card p-3 bg-white rounded">
                        <h3>Transactions</h3>
                        <p class="text-info" id="transactionCount">0</p>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <div class="card p-3 bg-white rounded">
                        <h2>Monthly Expenses</h2>
                        <p>Last 6 Months</p>
                        <div class="chart-container">
                            <canvas id="expensesChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-4">
                    <div class="card p-3 bg-white rounded">
                        <h3>Balance Trend</h3>
                        <div class="chart-container">
                            <canvas id="balanceChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card p-3 bg-white rounded">
                        <h3>Expense Categories</h3>
                        <div class="chart-container">
                            <canvas id="expensePieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal fade" id="monthlyIncomeModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Monthly Income</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="monthlyIncomeForm">
                        <div class="mb-3">
                            <label for="monthlyIncomeAmount" class="form-label">Monthly Income (₹)</label>
                            <input type="number" class="form-control" id="monthlyIncomeAmount" min="0" step="0.01"
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Monthly Income</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
